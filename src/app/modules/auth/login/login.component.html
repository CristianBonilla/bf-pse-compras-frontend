<bf-pc-form [formGroup]="loginForm" (submit)="login()">
  <!-- <div class="form__content">
    <div class="form__content--items">
      <div class="form__group"></div>
    </div>
    <div class="form__content--items"></div>
  </div> -->

  <div class="form__content row">
    <div class="form__content--items">
      <div class="row mb-3">
        <label for="person-type" class="col-form-label-sm col-sm-4">Tipo de persona</label>
        <div class="col-sm-8">
          <select id="person-type" class="form-select form-select-sm"
            [formControl]="personTypeControl"
            (ngModelChange)="personTypeChange($event)">
            @for (type of personType; track type.value) {
              <option [ngValue]="type" [attr.selected]="type.selected ? true : null">{{ type.text }}</option>
            }
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="document-type" class="col-form-label-sm col-sm-4">Tipo de documento</label>
        <div class="col-sm-8">
          <select id="document-type" class="form-select form-select-sm"
            [formControl]="documentTypeControl"
            (ngModelChange)="documentTypeChange($event)">
            @for (type of documentType; track type.value) {
              <option [ngValue]="type" [attr.selected]="type.selected ? true : null">{{ type.text }}</option>
            }
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="document-number" class="col-form-label-sm col-sm-4">Número de documento</label>
        <div class="col-sm-8">
          <input id="document-number" type="text" class="form-control form-control-sm col-md-5" placeholder="Ej. 1234567" [formControl]="documentNumberControl">
        </div>
      </div>
      <div class="row mb-3">
        <label for="internet-key" class="col-form-label-sm col-sm-4">Clave internet</label>
        <div class="col-sm-8">
          <input id="internet-key" type="text" class="form-control form-control-sm col-md-5" placeholder="Ingresa tu clave" [formControl]="internetKeyControl">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 offset-sm-4">
          <a href="https://www.bancofalabella.com.co/autoadhesion" class="form__link link-offset-1 link-underline link-underline-opacity-0">
            <p>Recuperar o crear <span>tu clave de internet <fa-icon [icon]="['fas', 'angle-right']" /></span></p>
          </a>
        </div>
      </div>
    </div>
    <div class="form__content--items">
      <div class="form__content--dynamic-key card">
        <div class="card-body">
          <h5 class="card-title">Necesitas tu Clave Dinámica</h5>
          <p class="card-text">Para realizar esta transacción solicitaremos tu Clave Dinámica.<br>Para obtener deberás ingresar a tu APP Banco Falabella.</p>
        </div>
        <img src="images/dynamic-key.png" class="card-img-bottom" alt="Clave Dinámica">
      </div>
    </div>
  </div>
  <ng-container ngProjectAs="form-bottom">
    <button id="cancel-transaction" type="button" class="btn btn-light" disabled>Cancelar</button>
    <button id="submit-transaction" type="submit" class="btn btn-secondary" disabled>Ingresar</button>
  </ng-container>
</bf-pc-form>
