<select
  [attr.id]="attributes.id"
  [attr.name]="attributes.name ?? attributes.id"
  [attr.autocomplete]="attributes.autocomplete"
  [attr.spellcheck]="attributes.spellcheck"
  (focus)="onTouched()"
  [formControl]="control"
  (ngModelChange)="handleOption($event)">
  @for (option of options; track option.value) {
    <option [ngValue]="option" [attr.selected]="option.selected ? true : null">{{ option.text }}</option>
  }
</select>
