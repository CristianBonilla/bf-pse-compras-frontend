<div class="container stepsbar rounded">
    <div class="row">
        <div class="col m-2">            
            <span class="ft16w">Tienda o Recaudador: <b>{{ nameEntity }}</b></span> 
        </div>
    </div>   
  </div>
<div class="container" *ngIf="numberstep<4">
  <div class="row my-2">
    <div [ngClass]="getClass(1)" >
        <div class="col-12 m-2">
            <i [ngClass]="getClassIcon(1)"></i>&nbsp;
            <span [ngClass]="getClassText(1)">Definición</span>
        </div>
    </div>
    <div [ngClass]="getClass(2)" >
        <div class="col-12 m-2">
            <i [ngClass]="getClassIcon(2)"></i>&nbsp;
            <span [ngClass]="getClassText(2)">Confirmación</span>
        </div>
    </div>
    <div [ngClass]="getClass(3)" >
        <div class="col-12 m-2">
            <i [ngClass]="getClassIcon(3)"></i>&nbsp;
            <span [ngClass]="getClassText(3)">Comprobante</span>
        </div>
    </div>    
  </div>
</div>
